<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Kakao 드래그 가능한 마커 생성하기</title>
</head>
<body>

<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fc7abe9b9479ffa297474094a4964dcf"></script>

<script>
	var container = document.getElementById('map');
	
	var options = {
		center: new kakao.maps.LatLng(37.522262, 126.850055),
		level: 3
	};
	
	var map = new kakao.maps.Map(container, options);
	
	//기본 마커를 표시할 위치 
	var markerPosition = new kakao.maps.LatLng(37.522262, 126.850055);
	
	//기본 마커 생성 
	var marker = new kakao.maps.Marker({
		position:markerPosition
	});
	
	//기본 마커 지도에 올리기
	marker.setMap(map);
	
	//마커를 움직일 수 있도록 설정
	marker.setDraggable(true);
</script>
</body>
</html>
