<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Kakao 마커에인포윈도우</title>
</head>
<body>

<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fc7abe9b9479ffa297474094a4964dcf"></script>

<script>
	var container = document.getElementById('map');
	
	var options = {
		center: new kakao.maps.LatLng(37.522262, 126.850055),
		level: 3
	};
	
	var map = new kakao.maps.Map(container, options);
	
	//마커올리기
	//마커위치설정 
	var	markerPosition = new kakao.maps.LatLng(37.522262, 126.850055);
	
	//마커 생성
	var marker = new kakao.maps.Marker({
		position: markerPosition,
	});
	
	//마커 지도에 올리기
	marker.setMap(map);
	
	//정보창 올리기 
	//창에 나타낼 정보 작성
	var iwContent = '<h5>환영합니다.</h5>'
		iwPosition = new kakao.maps.LatLng(37.522262, 126.850055);
	
	//창 생성
	var infowindow = new kakao.maps.InfoWindow({
		position: iwPosition,
		content: iwContent
	});
	
	//정보창 지도에 올리기
	infowindow.open(map, marker);
</script>
</body>
</html>
