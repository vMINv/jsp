<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Kakao 여러개 마커 표시하기-</title>
</head>
<body>

<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fc7abe9b9479ffa297474094a4964dcf"></script>

<script>
	var container = document.getElementById('map');
	
	var options = {
		center: new kakao.maps.LatLng(37.522262, 126.850055),
		level: 15
	};
	
	var map = new kakao.maps.Map(container, options);
	
	//마커
	//마커 위치
	var	positions = [
		{
			title:'카카오',
			latlng: new kakao.maps.LatLng(33.450701, 126.570667)
		},
		{
			title:'집',
			latlng: new kakao.maps.LatLng(37.522262, 126.850055)
		}
	];
	
	//마커 생성
	for(var i=0; i<positions.length; i++){
		var marker = new kakao.maps.Marker({
			map: map,
			position:positions[i].latlng,
			title:positions[i].title
		});
	}
	
</script>
</body>
</html>
