<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Kakao 여러개 마커 제어하기-</title>
</head>
<body>

<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fc7abe9b9479ffa297474094a4964dcf"></script>

<script>
	var container = document.getElementById('map');
	
	var options = {
		center: new kakao.maps.LatLng(37.522262, 126.850055),
		level: 3
	};
	
	var map = new kakao.maps.Map(container, options);
	
	//지도를 마우스로 클릭했을때 이벤트 발생 처리
	kakao.maps.event.addListener(map, 'click', function(mouseEvent){
		//클릭한 그 위치에 마커 표시
		addMarker(mouseEvent.latLng);
	});
	
	//마우스 클릭으로 생성된 마커들을 담을 배열
	var markers = [];
	
	addMarker(new kakao.maps.LatLng(33.450701, 126.570667));
	
	//마커 생성 함수 
	function addMarker(position){
		var marker = new kakao.maps.Marker({
			position:position
		})
		
		//클릭한 마커 지도에 올리기
		marker.setMap(map);
		
		//마커를 배열에 저장
		markers.push(marker);
	}
</script>
</body>
</html>
