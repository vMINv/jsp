<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>로드뷰</title>
</head>
<body>

<div id="map" style="width:100%;height:350px;"></div>
<div id="road" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fc7abe9b9479ffa297474094a4964dcf"></script>

<script>
	var container = document.getElementById('map');
	
	var options = {
		center: new kakao.maps.LatLng(37.522262, 126.850055),
		level: 3
	};
	
	var map = new kakao.maps.Map(container, options);
	
	//로드뷰는 지도와는 별도로 그릴수 있다. 지도 없이 로드뷰만 생성도 가능하다.
	var roadviewContainer = document.getElementById('road');
	
	//로드뷰 객체 생성
	var roadview = new kakao.maps.Roadview(roadviewContainer);
	
	//해당 좌표로부터 로드뷰 파노라마 ID를 가져올 로드뷰 helper 객체
	var roadviewClient = new kakao.maps.RoadviewClient();
	
	var position = new kakao.maps.LatLng(37.522262, 126.850055);
	
	//특정 위치의 좌표와 가까운 로드뷰 추출하여 로드뷰를 띄운다
	roadviewClient.getNearestPanoId(position, 50, function(panoId){
		roadview.setPanoId(panoId, position);
	})
</script>
</body>
</html>
