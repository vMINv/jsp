<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Kakao 지도 정보</title>
</head>
<body>
지도 표시할 영역 만들기 
<div id="map" style="width:700px;height:700px;"></div>

지도 API 호출 
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fc7abe9b9479ffa297474094a4964dcf"></script>

<script>
	var container = document.getElementById('map');
	
	var options = {
		center: new kakao.maps.LatLng(33.450701, 126.570667),
		level: 3
	};

	var map = new kakao.maps.Map(container, options);
	
	function getInfo(){
		//지도에서 현재 중심 좌표 값 얻기
		var center = map.getCenter();
		
		//지도에서 현재 레벨(축적) 얻기
		var level = map.getLevel();
		
		//지도에서 현재 영역 얻기 
		var bounds = map.getBounds();
		
		//지도의 영역 정보 얻기 
		var boundsStr = bounds.toString();
		
		var message = '지도 중심 좌표는 위도 ' + center.getLat() + ',<br>';
		message += '경도 ' + center.getLng() + '이고<br>';
		message += '지도의 레벨은 ' + level + '입니다.<br><br>';
		message += '지도의 영역 정보는 ' + boundsStr '입니다.';
	}
</script>
</body>
</html>
