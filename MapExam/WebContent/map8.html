<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Kakao 지도 중심 좌표 변경</title>
</head>
<body>
지도 표시할 영역 만들기 
<div id="map" style="width:100%;height:350px;"></div>
<div id="result"></div>
지도 API 호출 
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fc7abe9b9479ffa297474094a4964dcf"></script>

<script>
	var container = document.getElementById('map');
	
	var options = {
		center: new kakao.maps.LatLng(33.450701, 126.570667),
		level: 3
	};
	
	var map = new kakao.maps.Map(container, options);
	
	//지도 변경 시 중심 좌표
	kakao.maps.event.addListener(map, 'center_changed', function(){
		//지도의 레벨 얻기
		var level = map.getLevel();
		
		//지도의 중심 좌표 얻기 
		var latlng = map.getCenter();
		
		var message = '<p>지도의 레벨은 ' + level + '이고</p>';
		message += '<p>중심 좌표는 위도 '+ latlng.getLat() + ', 경도';
		message += latlng.getLng() + '입니다.</p>';
		
		var resultDiv = document.getElementById('result');
		resultDiv.innerHTML = message;
	});
</script>
</body>
</html>
